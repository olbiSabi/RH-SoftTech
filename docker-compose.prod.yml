# ============================================
# HR_ONIAN - Docker Compose (Production)
# ============================================
#
# Utilisation (toujours combiner avec le fichier de base) :
#   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build
#
# Premiere installation :
#   LOAD_DEFAULT_DATA=true LOAD_DEFAULT_EMPLOYEE=true \
#     docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build
#
# IMPORTANT : Creer un fichier .env.docker avec les valeurs de production
#             AVANT de lancer cette commande.

services:

  # ------------------------------------------
  # Base de donnees PostgreSQL
  # ------------------------------------------
  db:
    restart: unless-stopped
    ports: []   # Pas d'exposition en production
    volumes:
      - pgdata:/var/lib/postgresql/data
      - backups:/backups

  # ------------------------------------------
  # Redis (cache & sessions) â€” Production
  # ------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: hr_onian_redis
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ------------------------------------------
  # Application Django (Gunicorn)
  # ------------------------------------------
  web:
    restart: unless-stopped
    environment:
      DEBUG: "False"
      REDIS_URL: "redis://redis:6379/0"
      GUNICORN_BIND: "0.0.0.0:8000"
    volumes:
      - media:/app/media
      - logs:/app/logs
      - staticfiles:/app/staticfiles
      - backups:/app/backups
    ports: []   # Pas d'exposition directe, Nginx fait le proxy
    command: gunicorn HR_ONIAN.wsgi:application -c gunicorn.conf.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ------------------------------------------
  # Nginx (reverse proxy + SSL)
  # ------------------------------------------
  nginx:
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot-etc:/etc/letsencrypt:ro
      - certbot-var:/var/lib/letsencrypt
      - media:/app/media:ro
      - staticfiles:/app/staticfiles:ro
    depends_on:
      web:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ------------------------------------------
  # Certbot (renouvellement SSL automatique)
  # ------------------------------------------
  certbot:
    image: certbot/certbot
    container_name: hr_onian_certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew --quiet; done'"
    depends_on:
      - nginx

volumes:
  pgdata:
    driver: local
  media:
    driver: local
  staticfiles:
    driver: local
  logs:
    driver: local
  backups:
    driver: local
  certbot-etc:
    driver: local
  certbot-var:
    driver: local
  redis_data:
    driver: local
