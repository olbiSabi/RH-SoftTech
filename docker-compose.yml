# ============================================
# HR_ONIAN - Docker Compose (Developpement)
# ============================================
#
# Demarrage :
#   docker compose up --build
#
# Avec donnees par defaut (premier lancement) :
#   LOAD_DEFAULT_DATA=true LOAD_DEFAULT_EMPLOYEE=true docker compose up --build
#
# Arreter :
#   docker compose down
#
# Arreter et supprimer les volumes :
#   docker compose down -v

services:

  # ------------------------------------------
  # Base de donnees PostgreSQL
  # ------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: hr_onian_db
    env_file: .env.docker
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"   # Port 5433 sur l'hote pour eviter conflit avec PostgreSQL local
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hr -d hrapp"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ------------------------------------------
  # Redis (cache & sessions)
  # ------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: hr_onian_redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ------------------------------------------
  # Application Django
  # ------------------------------------------
  web:
    build: .
    container_name: hr_onian_web
    env_file: .env.docker
    environment:
      DEBUG: "True"
      DB_HOST: db
      REDIS_URL: "redis://redis:6379/0"
      GUNICORN_BIND: "0.0.0.0:8000"
    volumes:
      - .:/app                # Montage du code pour le live reload
      - media:/app/media
      - logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python manage.py runserver 0.0.0.0:8000

  # ------------------------------------------
  # Nginx (reverse proxy)
  # ------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: hr_onian_nginx
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - media:/app/media:ro
      - staticfiles:/app/staticfiles:ro
    ports:
      - "80:80"
    depends_on:
      - web

volumes:
  pgdata:
    driver: local
  media:
    driver: local
  staticfiles:
    driver: local
  logs:
    driver: local
