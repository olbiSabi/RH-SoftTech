{% extends 'base/baseSansMatricule.html' %}
{% load static %}

{% block extrastylet %}
<!-- Select2 CSS -->
<link rel="stylesheet" href="{% static 'assets/css/select2.min.css' %}">
{% endblock %}

{% block parametreEntrprise %} class="active" {% endblock %}

<!-- Content Body (Page Body) -->

{% block pageContent %}
<div class="content container-fluid">
    <div class="row">
        <div class="col-md-8 offset-md-2">

            <!-- Page Header -->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-12">
                        <h3 class="page-title">Paramètres de l’entreprise</h3>
                    </div>
                </div>
            </div>
            <!-- /Page Header -->

            <form>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Nom de l’entreprise <span class="text-danger">*</span></label>
                            <input class="form-control" type="text" value="Dreamguy's Technologies">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Personne de contact</label>
                            <input class="form-control " value="Daniel Porter" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Adresse</label>
                            <input class="form-control " value="3864 Quiet Valley Lane, Sherman Oaks, CA, 91403"
                                   type="text">
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-3">
                        <div class="form-group">
                            <label>Pays</label>
                            <select class="form-control select">
                                <option>Togo</option>
                                <option>Bénin</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-3">
                        <div class="form-group">
                            <label>Ville</label>
                            <input class="form-control" value="Sherman Oaks" type="text">
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-3">
                        <div class="form-group">
                            <label>état/Province</label>
                            <select class="form-control select">
                                <option>California</option>
                                <option>Alaska</option>
                                <option>Alabama</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-3">
                        <div class="form-group">
                            <label>Code postal</label>
                            <input class="form-control" value="91403" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Messagerie électronique</label>
                            <input class="form-control" value="danielporter@example.com" type="email">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Numéro de téléphone</label>
                            <input class="form-control" value="818-978-7102" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Numéro de téléphone portable</label>
                            <input class="form-control" value="818-635-5579" type="text">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Fax</label>
                            <input class="form-control" value="818-978-7102" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>URL du site Web</label>
                            <input class="form-control" value="https://www.example.com" type="text">
                        </div>
                    </div>
                </div>
                <div class="submit-section">
                    <button class="btn btn-primary submit-btn">Sauvegarder</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extrascript %}
<!--JS-->
<!-- jQuery -->
<script src="{% static 'assets/js/jquery-3.5.1.min.js' %}"></script>

<!-- Bootstrap Core JS -->
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>

<!-- Slimscroll JS -->
<script src="{% static 'assets/js/jquery.slimscroll.min.js' %}"></script>

<!-- Select2 JS -->
<script src="{% static 'assets/js/select2.min.js' %}"></script>

<!-- Custom JS -->
<script src="{% static 'assets/js/app.js' %}"></script>

{% endblock %}
