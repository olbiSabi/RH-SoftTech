<!-- gestion_temps_activite/templates/gestion_temps_activite/includes/empty_state.html -->

<div class="empty-state text-center py-5">
    <div class="empty-state-icon mb-3">
        <i class="fas fa-{{ icon|default:'inbox' }} fa-5x text-muted"></i>
    </div>

    <h4 class="empty-state-title text-muted mb-3">
        {{ title|default:'Aucun élément trouvé' }}
    </h4>

    {% if description %}
    <p class="empty-state-description text-muted mb-4">
        {{ description }}
    </p>
    {% endif %}

    {% if action_url %}
    <a href="{{ action_url }}" class="btn btn-{{ action_color|default:'primary' }}">
        <i class="fas fa-{{ action_icon|default:'plus' }}"></i>
        {{ action_label|default:'Ajouter' }}
    </a>
    {% endif %}

    {% if secondary_action_url %}
    <a href="{{ secondary_action_url }}" class="btn btn-{{ secondary_action_color|default:'secondary' }} ml-2">
        <i class="fas fa-{{ secondary_action_icon|default:'arrow-left' }}"></i>
        {{ secondary_action_label|default:'Retour' }}
    </a>
    {% endif %}
</div>

<style>
.empty-state {
    padding: 4rem 2rem;
    background-color: #f8f9fc;
    border-radius: 0.35rem;
    border: 2px dashed #e3e6f0;
}

.empty-state-icon {
    opacity: 0.3;
    animation: float 3s ease-in-out infinite;
}

.empty-state-title {
    font-weight: 600;
    color: #5a5c69;
}

.empty-state-description {
    max-width: 500px;
    margin: 0 auto;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}
</style>
