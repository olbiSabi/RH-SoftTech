<div class="loader-overlay" id="{{ loader_id|default:'mainLoader' }}" style="display: none;">
    <div class="loader-container">
        <div class="loader-spinner"></div>
        <div class="loader-text mt-3">
            {{ message|default:'Chargement en cours...' }}
        </div>
    </div>
</div>

<style>
.loader-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.loader-container {
    text-align: center;
}

.loader-spinner {
    border: 5px solid #f3f3f3;
    border-top: 5px solid #4e73df;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
}

.loader-text {
    color: white;
    font-size: 1.1rem;
    font-weight: 600;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>

<script>
window.showLoader = function(message) {
    const loader = document.getElementById('{{ loader_id|default:"mainLoader" }}');
    if (loader) {
        if (message) {
            const textElement = loader.querySelector('.loader-text');
            if (textElement) textElement.textContent = message;
        }
        loader.style.display = 'flex';
    }
};

window.hideLoader = function() {
    const loader = document.getElementById('{{ loader_id|default:"mainLoader" }}');
    if (loader) {
        loader.style.display = 'none';
    }
};
</script>
