<div class="tab-pane fade"
     id="emp_famille"
     role="tabpanel"
     aria-labelledby="emp_famille-tab">

    <!-- Placeholder - À compléter selon vos besoins -->
    <div class="card">
        <div class="card-body text-center py-5">
            <i class="bi bi-people" style="font-size: 4rem; color: #ccc; margin-bottom: 20px;"></i>
            <h4 class="text-muted mb-3">Section Famille</h4>
            <p class="text-muted mb-4">
                Cette section permettra de gérer les informations familiales de l'employé
            </p>

            <!-- Suggestions de contenu -->
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="card border-light">
                        <div class="card-body">
                            <i class="bi bi-person-heart" style="font-size: 2rem; color: #59a19f;"></i>
                            <h6 class="mt-2">Conjoints</h6>
                            <small class="text-muted">Informations sur le conjoint</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-light">
                        <div class="card-body">
                            <i class="bi bi-person-hearts" style="font-size: 2rem; color: #59a19f;"></i>
                            <h6 class="mt-2">Enfants</h6>
                            <small class="text-muted">Liste des enfants à charge</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-light">
                        <div class="card-body">
                            <i class="bi bi-person-check" style="font-size: 2rem; color: #59a19f;"></i>
                            <h6 class="mt-2">Personnes à contacter</h6>
                            <small class="text-muted">Contact d'urgence</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bouton pour démarrer -->
            <div class="mt-4">
                <button class="btn btn-outline-primary" disabled>
                    <i class="bi bi-plus-circle"></i> Ajouter des informations familiales
                </button>
                <p class="text-muted mt-2 small">
                    <i class="bi bi-info-circle"></i> Section en cours de développement
                </p>
            </div>
        </div>
    </div>
