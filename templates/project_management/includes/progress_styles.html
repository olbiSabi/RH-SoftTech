{% comment %}
Styles CSS pour les barres de progression
Usage: {% include 'project_management/includes/progress_styles.html' %}
Inclure dans le bloc extra_css de vos templates
{% endcomment %}

<style>
.pm-progress {
    background: #e5e7eb;
    border-radius: 9999px;
    overflow: hidden;
    width: 100%;
}

.pm-progress-bar {
    height: 100%;
    border-radius: 9999px;
    transition: width 0.3s ease;
}

.pm-progress-primary {
    background: linear-gradient(90deg, #4f46e5, #818cf8);
}

.pm-progress-success {
    background: linear-gradient(90deg, #10b981, #34d399);
}

.pm-progress-warning {
    background: linear-gradient(90deg, #f59e0b, #fbbf24);
}

.pm-progress-danger {
    background: linear-gradient(90deg, #ef4444, #f87171);
}

.pm-progress-info {
    background: linear-gradient(90deg, #3b82f6, #60a5fa);
}

.pm-progress-teal {
    background: linear-gradient(90deg, #1c5d5f, #2d8a8c);
}

.pm-progress-label {
    display: inline-block;
    font-size: 0.75rem;
    font-weight: 500;
    color: #6b7280;
    margin-top: 0.25rem;
}

/* Variante avec label intégré */
.pm-progress-with-label {
    position: relative;
}

.pm-progress-with-label .pm-progress-label {
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
    padding-right: 0.5rem;
    color: white;
    text-shadow: 0 1px 2px rgba(0,0,0,0.2);
}
</style>
