{% comment %}
Styles CSS pour la pagination
Usage: {% include 'project_management/includes/pagination_styles.html' %}
{% endcomment %}

<style>
.pm-pagination {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem 1.5rem;
    border-top: 1px solid #e5e7eb;
    flex-wrap: wrap;
    gap: 1rem;
}

.pm-pagination-info {
    font-size: 0.875rem;
    color: #6b7280;
}

.pm-pagination-nav {
    display: flex;
    align-items: center;
    gap: 0.25rem;
}

.pm-pagination-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    min-width: 36px;
    height: 36px;
    padding: 0 0.5rem;
    border-radius: 8px;
    font-size: 0.875rem;
    font-weight: 500;
    color: #374151;
    text-decoration: none;
    background: white;
    border: 1px solid #e5e7eb;
    transition: all 0.2s;
}

.pm-pagination-btn:hover:not(.disabled):not(.active) {
    background: #f3f4f6;
    border-color: #d1d5db;
    color: #1f2937;
}

.pm-pagination-btn.active {
    background: #4f46e5;
    border-color: #4f46e5;
    color: white;
}

.pm-pagination-btn.disabled {
    color: #d1d5db;
    cursor: not-allowed;
    background: #f9fafb;
}

.pm-pagination-ellipsis {
    padding: 0 0.5rem;
    color: #9ca3af;
}

/* Responsive */
@media (max-width: 640px) {
    .pm-pagination {
        flex-direction: column;
        align-items: stretch;
    }

    .pm-pagination-info {
        text-align: center;
    }

    .pm-pagination-nav {
        justify-content: center;
    }
}
</style>
