<div class="card mb-3">
    <div class="card-header">
        <h6 class="mb-0">
            <i class="fas fa-filter me-2"></i>Filtres de recherche
        </h6>
    </div>
    <div class="card-body">
        <form method="get" action="">
            <div class="row g-3">
                <!-- Recherche par texte -->
                <div class="col-md-4">
                    <label for="search" class="form-label">Recherche</label>
                    <input type="text"
                           class="form-control"
                           id="search"
                           name="search"
                           placeholder="Numéro, objet, demandeur..."
                           value="{{ request.GET.search }}">
                </div>

                <!-- Filtre par statut -->
                <div class="col-md-3">
                    <label for="statut" class="form-label">Statut</label>
                    <select class="form-select" id="statut" name="statut">
                        <option value="">Tous les statuts</option>
                        {% for value, label in statuts %}
                        <option value="{{ value }}" {% if request.GET.statut == value %}selected{% endif %}>
                            {{ label }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Filtre par priorité -->
                {% if show_priorite %}
                <div class="col-md-2">
                    <label for="priorite" class="form-label">Priorité</label>
                    <select class="form-select" id="priorite" name="priorite">
                        <option value="">Toutes</option>
                        <option value="BASSE" {% if request.GET.priorite == 'BASSE' %}selected{% endif %}>Basse</option>
                        <option value="NORMALE" {% if request.GET.priorite == 'NORMALE' %}selected{% endif %}>Normale</option>
                        <option value="HAUTE" {% if request.GET.priorite == 'HAUTE' %}selected{% endif %}>Haute</option>
                        <option value="URGENTE" {% if request.GET.priorite == 'URGENTE' %}selected{% endif %}>Urgente</option>
                    </select>
                </div>
                {% endif %}

                <!-- Filtre par date -->
                <div class="col-md-2">
                    <label for="date_debut" class="form-label">Date début</label>
                    <input type="date"
                           class="form-control"
                           id="date_debut"
                           name="date_debut"
                           value="{{ request.GET.date_debut }}">
                </div>

                <div class="col-md-2">
                    <label for="date_fin" class="form-label">Date fin</label>
                    <input type="date"
                           class="form-control"
                           id="date_fin"
                           name="date_fin"
                           value="{{ request.GET.date_fin }}">
                </div>

                <!-- Boutons d'action -->
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search me-2"></i>Rechercher
                    </button>
                    <a href="?" class="btn btn-secondary">
                        <i class="fas fa-redo me-2"></i>Réinitialiser
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
