{% load static %}
<!DOCTYPE html>
<html lang="en">

<!--Head-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EasyM</title>
    {% block title %} {% endblock %}
    {% block extrastylet %} {% endblock %}
    <!-- Lien pour les icÃ´nes (Font Awesome) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/logo/Onian-EasyM.png' %}">
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/table.css' %}">
</head>

<body class="no-sidebar-toggle">
<!-- Main Wrapper -->
    {% include 'base/header.html' %}


<div class="main-wrapper">

    <div class="page-wrapper" id="mainContent">
        {% block pageContent %}

        {% endblock %}
    </div>
    <!-- /Page Content -->

    {% block pageWrapper %}

    {% endblock %}
</div>
<!-- Custom JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'assets/js/app.js' %}"></script>
<script src="{% static 'assets/js/main.js' %}"></script>
{% block extrascript %}

{% endblock %}

</body>
</html>
