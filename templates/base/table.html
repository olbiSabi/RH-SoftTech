{% load static %}
        <!-- Section des filtres -->
        <div class="filter-section" data-table-id="{% block table_id %}dataTable{% endblock %}">
            <div class="row g-3 align-items-end">
                <!-- Recherche -->
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="form-label">Recherche</div>
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" class="form-control search-input" 
                                   placeholder="{% block search_placeholder %}Rechercher...{% endblock %}"
                                   aria-label="Recherche"
                                   data-search-columns="{% block search_columns %}all{% endblock %}">
                        </div>
                    </div>
                </div>
                
                {% block additional_filters %}{% endblock %}
                
                <!-- Filtre Statut -->
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="form-label">Statut</div>
                        <select class="form-select status-filter" aria-label="Filtrer par statut">
                            <option value="all">Tous les statuts</option>
                            <option value="active">Actif</option>
                            <option value="inactive">Inactif</option>
                        </select>
                    </div>
                </div>
                
                <!-- Tri -->
                <div class="col-md-3">
                    <div class="form-group">
                        <div class="form-label">Trier par</div>
                        <select class="form-select sort-select" aria-label="Trier les résultats">
                            {% block sort_options %}
                            <option value="default">Par défaut</option>
                            {% endblock %}
                        </select>
                    </div>
                </div>
                
                <!-- Réinitialisation -->
                <div class="col-md-2">
                    <div class="form-group">
                        <div class="form-label" style="visibility: hidden;">Actions</div>
                        <button class="btn btn-outline-secondary w-100 reset-filters" aria-label="Réinitialiser les filtres">
                            <i class="fas fa-redo-alt me-1"></i> Réinitialiser
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Section du tableau -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>{% block table_title %}Liste des données{% endblock %}</span>
                <span class="stats-badge">
                    <span class="results-count">0</span> résultat(s)
                </span>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    {% block table_content %}
                    <!-- Le contenu du tableau sera inséré ici -->
                    {% endblock %}
                </div>
            </div>
        </div>
