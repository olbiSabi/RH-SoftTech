{% load static %}
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-inner">
            <div class="sidebar-header">
                <h3>Liste des employés</h3>
            </div>

            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Rechercher un employé...">
            </div>

            <table class="employees-table" id="employeesTable">
                <thead>
                    <tr>
                        <th>Nom et matricule</th>
                    </tr>
                </thead>
                <tbody id="employeesList">
                    <!-- Les employés seront ajoutés par Django -->
                    {% for employe in employes %}
                        <tr class="employee-row" data-matricule="{{ employee.uuid }}">
                            <td>
                                <div>
                                    <a href="{% url 'dossier_detail' employe.uuid %}" class=" dropdown-it list-group-item-action {% if employe_selectionne and employe_selectionne.uuid == employe.uuid %}active{% endif %}">
                                        <span class="employee-name">{{ employe.nom}} {{ employe.prenoms}}</span>
                                        <br>
                                        <span class="employee-matricule">{{ employe.matricule }}</span>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td class="no-results">Aucun employé trouvé</td>
                        </tr>
                         {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <!-- /Sidebar -->
