# ============================================
# Nginx - Server Block HR_ONIAN (Docker)
# ============================================
#
# Ce fichier est monte dans le conteneur Nginx.
# Il pointe vers le service Docker "web" (pas 127.0.0.1).
#
# Production avec SSL :
#   1. Obtenir le certificat avec certbot (voir DEPLOIEMENT.md)
#   2. Decommenter le bloc HTTPS ci-dessous
#   3. Redemarrer Nginx : docker compose restart nginx

upstream hr_onian_app {
    server web:8000;
}

# ------------------------------------------
# Serveur HTTP (port 80)
# ------------------------------------------
server {
    listen 80;
    server_name _;

    # Fichiers statiques (servis directement par Nginx)
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Fichiers media (uploads utilisateurs)
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Health check (pas de proxy, reponse directe si web est down)
    location /health/ {
        proxy_pass http://hr_onian_app;
        proxy_set_header Host $host;
        access_log off;
    }

    # Proxy vers Gunicorn
    location / {
        proxy_pass http://hr_onian_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_read_timeout 120s;
        proxy_send_timeout 60s;
    }

    # Securite : bloquer les fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|git|gitignore|pyc)$ {
        deny all;
    }

    # Headers de securite
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}


