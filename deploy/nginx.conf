# ============================================
# Configuration Nginx pour HR_ONIAN
# ============================================
#
# Installation :
#   1. Copier ce fichier : sudo cp deploy/nginx.conf /etc/nginx/sites-available/hr_onian
#   2. Activer le site   : sudo ln -s /etc/nginx/sites-available/hr_onian /etc/nginx/sites-enabled/
#   3. Tester la config  : sudo nginx -t
#   4. Recharger Nginx   : sudo systemctl reload nginx
#
# IMPORTANT : Adapter les chemins et le nom de domaine avant utilisation.

upstream hr_onian_app {
    server 127.0.0.1:8000;
}

# Redirection HTTP -> HTTPS
server {
    listen 80;
    server_name votre-domaine.com www.votre-domaine.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name votre-domaine.com www.votre-domaine.com;

    # ============================================
    # SSL (adapter les chemins vers vos certificats)
    # ============================================
    ssl_certificate     /etc/letsencrypt/live/votre-domaine.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/votre-domaine.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ============================================
    # SECURITE
    # ============================================
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ============================================
    # TAILLE MAX DES UPLOADS
    # ============================================
    client_max_body_size 10M;

    # ============================================
    # FICHIERS STATIQUES (servis directement par Nginx)
    # ============================================
    location /static/ {
        alias /chemin/vers/HR_ONIAN/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ============================================
    # FICHIERS MEDIA (uploads utilisateurs)
    # ============================================
    location /media/ {
        alias /chemin/vers/HR_ONIAN/media/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # ============================================
    # FAVICON
    # ============================================
    location /favicon.ico {
        alias /chemin/vers/HR_ONIAN/staticfiles/img/favicon.ico;
        access_log off;
        log_not_found off;
    }

    # ============================================
    # PROXY VERS GUNICORN
    # ============================================
    location / {
        proxy_pass http://hr_onian_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_read_timeout 120s;
        proxy_send_timeout 60s;
    }

    # ============================================
    # BLOQUER L'ACCES AUX FICHIERS SENSIBLES
    # ============================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|git|gitignore|pyc)$ {
        deny all;
    }

    # ============================================
    # LOGS
    # ============================================
    access_log /var/log/nginx/hr_onian_access.log;
    error_log  /var/log/nginx/hr_onian_error.log;
}
